version: 2
jobs:
  build:
    docker:
      - image: jigneshvasoya/gitlab:builder
    steps:
      - checkout
      - run:
          name: build
          command: ./build.sh
      - store_artifacts:
          path: build/cmake-hello_0.0.1-1_amd64.deb
          prefix: build
    deployment:
      release:
        tag: /(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)/
        commands:
        - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` build/*.deb
